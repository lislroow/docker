services:
  jenkins:
    image: jenkins/jenkins:2.496-jdk17
    restart: unless-stopped
    container_name: jenkins
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_data:/var/jenkins_home
      - /root/.ssh/id_ed25519:/var/jenkins_home/.ssh/id_ed25519
    networks:
      - local-default
  
