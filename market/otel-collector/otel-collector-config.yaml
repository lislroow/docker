receivers:
  otlp:
    protocols:
      http:

exporters:
  elasticsearch:
    endpoints: ["https://elastic:9280"]
    headers:
      Authorization: "ApiKey kdRBwoJsRGSdzUR_NoAOnA"

processors:
  batch:
    timeout: 5s

extensions:
  health_check:
    endpoint: "0.0.0.0:13133"
  pprof:
    endpoint: "0.0.0.0:1888"
  zpages:
    endpoint: "0.0.0.0:55679"

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch]

    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch]

  extensions: [health_check, pprof, zpages]
