services:
  mariadb-market-order:
    image: mariadb:11.5.2
    container_name: mariadb-market-order
    ports:
      - 3404:3404
    restart: always
    environment:
      - TZ: Asia/Seoul
      - MYSQL_HOST=localhost
      - MYSQL_TCP_PORT=3306
      - MYSQL_ROOT_PASSWORD=1
      - MYSQL_DATABASE=market-order
      - MYSQL_USER=mkuser
      - MYSQL_PASSWORD=1
    command:
      - --log-bin
      - --log-basename=log_mariadb
      - --binlog_format=ROW
    volumes:
      - mariadb-market-order_data:/var/lib/mysql
    networks:
      - local-default

volumes:
  mariadb-market-order_data:

networks:
  local-default:
    external: true
